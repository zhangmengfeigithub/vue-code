<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day1/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="itany">
			<h2>父组件{{name}}</h2>
			<input type="text" v-model="name" />
			<hr />
			<my-hello :name='name'></my-hello>
			
		</div>

		<template id="hello">
			<div>
				<h3>子组件{{username}}</h3>
				<button @click="change">修改组件数据</button>
			</div>
		</template>

		<script>
			var vm = new Vue({ //根组件
				el: '#itany',
				data: {
					name: 'tom'
				},
				components: {
					'my-hello': { //父组件
						props: ['name'],
						template: '#hello',
						data(){
							return{
								username:this.name
							}
						},
						methods:{
							change(){
								this.username='alice'
							}
						}

					}
				}
			});
		</script>

	</body>

</html>
