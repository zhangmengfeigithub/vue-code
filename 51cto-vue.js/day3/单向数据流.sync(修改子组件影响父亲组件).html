<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day1/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="itany">
			<h2>父组件{{name}}</h2>
			<input type="text" v-model="name" />
			<hr />
			<h3>{{user.age}}</h3>
			<my-hello :name.sync='name' :user="user"></my-hello>
			
		</div>

		<template id="hello">
			<div>
				<h3>子组件{{name}}</h3>
				<button @click="change">修改组件数据</button>
				<h3>{{user.age}}</h3>
			</div>
		</template>

		<script>
			var vm = new Vue({ //根组件
				el: '#itany',
				data: {
					name: 'tom',
					user:{
						name:'jack',
						age:15
					}
				},
				components: {
					'my-hello': { //父组件
						props: ['name','user'],
						template: '#hello',
						methods:{
							change(){
//								this.$emit('update:name','alice')
                                this.user.age=16
							}
						}

					}
				}
			});
		</script>

	</body>

</html>
