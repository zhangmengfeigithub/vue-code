<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day1/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
			Vue.directive('hello',{
				bind:function(){
					alert('指令第一次绑定到元素上时调用，只调用一次，可执行初始化操作')
				},
				inserted(){
					alert('被绑定元素插入到dom中时调用')
				},
				update(){
					alert('被绑定元素所在模板更新时调用')
				},
				componentUpdated(){
					alert('被绑定元素完成一次更新周期时调用')
				},
				unbind(){
					alert('指令与元素解绑时调用，只调用一次')
				}
			})
			Vue.directive('world',{
				bind:function(el,binding){
					el.style.color="red"
				}
				
			})
			window.onload=function(){
				var vm=new Vue({
				el:'#itany',
					data:{
						msg:'welcome to itanty'
					},
					methods:{
						change(){
						this.msg="张孟飞"
					}
					}
					
				})
			}
		</script>
	</head>

	<body>
		<div id="itany">
			<h1 v-hello>{{msg}}</h1>
			<h1 v-world>你好</h1>
			<hr />
			<button @click="change">点我更新</button>
		</div>
	</body>

</html>
