<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../day1/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			p{
			width: 300px;
			height: 300px;
			background-color:red;
		}
		.fade-enter-active,.fade-leave-active{
			transition:all 3s ease;
		}
		.fade-enter-active{
			opacity:1;
			width:300px;
			height:300px;
		}
		.fade-leave-active{
			opacity:0;
			width:50px;
			height:50px;
		}
		/* .fade-enter需要放在.fade-enter-active的后面 */
		.fade-enter{
			opacity:0;
			width: 100px;
			height: 100px;
		}

		</style>
		<script>
			window.onload = function() {
				new Vue({
					el: '#itany',
					data: {
						flag: false
					},
					methods:{
						change(){
							this.flag=!this.flag
						},
						beforeEnter(){
							alert("进入之前")
						},
						Enter(){
							alert("正在进入")
						},
						afterEnter(el){
//							alert('进入之后')
                           el.style.background="yellow"
						},
						beforeLeave(){
							alert('离开之前')
						},
						leave(){
							alert('正在离开')
						},
						afterLeave(el){
//							alert('离开之后')
                            el.style.background="black"
						}
					}

				})
			}
		</script>
	</head>

	<body>
		<div id="itany">
			<button @click="change">点击切换</button>
			<transition name="fade"
				@before-enter="beforeEnter"
				@enter="Enter"
				@after-enter="afterEnter"
				@before-leave="beforeLeave"
				@leave="leave"
				@afterLeave="afterLeave"
			>
				<p class="box" v-show="flag">张孟飞</p>
			</transition>
			
		</div>
	</body>

</html>
