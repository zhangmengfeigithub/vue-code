<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				new Vue({
					el:'#app',
					methods:{
						print(e){
							console.log(e.target.innerHTML)
						}
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
		<button @click="print($event)">$event</button>
		</div>
		
	</body>
</html>
