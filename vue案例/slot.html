<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js">
		</script>
	</head>
<body>
  <div id="box">
   <aaa>
   	<ul>
   		<li>我是歌手</li>
   	</ul>
   </aaa>
  </div>
  <template id="aaa">
  	<h1>zzzz</h1>
  	<slot>默认的情况</slot>
  	<p>welcome vue</p>
  	<slot>默认的情况2</slot>
  </template>
  <script>
    var vm=new Vue({
    	el:"#box",
    	data:{
    		a:"aaa"
    	},
    	components:{
    		"aaa":{
    			template:"#aaa"
    		}
    	}
    })
  </script>
</body>
</html>
