<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				var c=new Vue({
					el:"#box",
					data:{
						arr:["pingguo","xaingjiao","lizi"],
						json:{a:"pingguo",b:"li",c:"xiangjiao"}
					},
					methods:{
						add:function(){
							this.arr.push("tomoto");
						}
					}
				});
			};
		</script>
	</head>
	<body>
			<div id="box">
				<input type="button"  value="按钮" v-on:dblclick="add()"/><br />
				<ul>
					<li v-for="value in arr">
						{{value}}
					</li>
				</ul>
			</div>
			
	</body>
</html>
