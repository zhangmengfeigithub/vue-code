<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社——http://www.zhinengshe.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/vue2.js" type="text/javascript" charset="utf-8"></script>
    <style>
        

    </style>
    
    <script>
      window.onload=function(){
      Vue.component('nba-all-stars',{
      	props:['c','pf'],
      	template:'<div>'
      	+'<div>中锋：{{c}}</div>'
      	+'<div>大前：{{pf}}</div>'
      	+'<div>小前：<slot name="sf"></slot></div>'
      	+'<div>分位：<slot name="sg"></slot></div>'
      	+'<div>控卫：<slot name="pg"></slot></div>'
      	+'</div>'
      })
      new Vue({
      	el:"#myApp"
      })
      }
    </script>
</head>
<body>
<div id="myApp">
   <nba-all-stars c="奥尼尔" pf="加内特">
   	<span slot='sf'>皮尔斯</span>
   		<span slot='sg'>雷阿伦</span>
   			<span slot='pg'>隆多</span>
   </nba-all-stars>
</div>
</body>
</html>
