<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				var c=new Vue({
					el:"body",
					data:{
						msg:"welcome vue",
						msg2:12,
						msg3:true,
						arr:["pingguo","xaingjiao","lizi"],
						json:{a:"pingguo",b:"li",c:"xiangjiao"}
					}
				});
			};
		</script>
	</head>
	<body>
			<input type="text" v-model="msg"/>
			<input type="text" v-model="msg"/><br />
			{{msg2}}	<br />
			{{msg3}}<br />
			{{arr}}<br />
			{{json}}<br />
	</body>
</html>
