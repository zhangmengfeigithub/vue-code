<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="myApp">
	<p v-show="ok">我爱你</p>
	<button @click="click">点我呀</button>
	</body>
</html>
<script type="text/javascript">
new Vue({
	el:'#myApp',
	data:{
		ok:'true'
	},
	methods:{
		click:function(){
			this.ok=!this.ok
		}
	}
})
</script>
