<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="myApp">
	<p>你最喜欢的游戏是:{{message}}</p>
	<button v-on:click="change('我的世界')">我的世界</button>
	<button  v-on:click="change('勇者斗恶龙')">勇者斗恶龙</button>
	<button  v-on:click="change('赛达尔传说')">赛达尔传说</button>
	<button  v-on:click="change('魔兽战绩')">魔兽战绩</button>
	</body>
</html>
<script type="text/javascript">
new Vue({
	el:'#myApp',
	data:{
		message:'赛达尔传说'
	},
	methods:{
		change:function(val){
			this.message=val
		}
	}
})
</script>
