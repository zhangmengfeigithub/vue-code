<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/vue2.js" type="text/javascript" charset="utf-8"></script>
    <link href="./css/style.css" rel="stylesheet"> </head>
<body>
<div id="myApp">
	<div :class="myclass">红色文本1</div>
    <button @click="btnClick">改变class吧</button>
</div>
<script>
   var myApp = new Vue({
        el: '#myApp',
        data: {
           myclass:{
           	active:true,
           	big:true
           }
        },
        methods: {
            btnClick: function(){
            this.myclass.active=! this.myclass.active,
            this.myclass.big=!this.myclass.big
            },
        },
    });
</script>
</body>

</html>
