<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function(){
             new Vue({
       el:"#box",
       data:{
       },
        components:{
          'child-com':{
              template:'#child'
          }
        }
        });
        };
  
    </script>
</head>
<body>
    <template id="child">
        <div>
            <h3>我是组件</h3>
        </div>
        
    </template>
    <div id="box">
       <child-com></child-com>
    </div>
</body>
</html>
